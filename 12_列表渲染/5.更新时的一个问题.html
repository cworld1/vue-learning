<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <link rel="icon" type="image/x-icon" href="../source/logo.png">
    <style>
        input,
        button {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!--
        没有笔记~
     -->
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMei">更新马冬梅的信息</button>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                {{p.name}} - {{p.age}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    // 用computed实现
    const vm = new Vue({
        el: '#root',
        data: {
            persons: [
                { id: '001', name: '马冬梅', age: 30, sex: '女' },
                { id: '002', name: '周冬雨', age: 31, sex: '女' },
                { id: '003', name: '周杰伦', age: 18, sex: '男' },
                { id: '004', name: '温兆伦', age: 19, sex: '男' }
            ]
        },
        methods: {
            updateMei() {
                // this.persons[0].name = '马老师' // 测试有效
                // this.persons[0].age = 50 // 测试有效
                // this.persons[0].sex = '男' // 测试有效
                // this.persons[0] = { id: '001', name: '马老师', age: 50, sex: '男' } // 测试无效
                this.persons.splice(0, 1, { id: '001', name: '马老师', age: 50, sex: '男' }) // 测试有效 
            }
        },
    })
</script>

</html>
