<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 引入一个叫做dayjs的库 -->
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../source/logo.png">
</head>

<body>
    <!--
        过滤器：
            定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理）。
            语法：
                1.注册过滤器：Vue.filter(name,callback) 或 new Vue{filters:{}}
                2.使用过滤器：{{ xxx | 过滤器名}}  或  v-bind:属性 = "xxx | 过滤器名"
            备注：
                1.过滤器也可以接收额外参数、多个过滤器也可以串联
                2.并没有改变原本的数据, 是产生新的对应的数据
     -->
    <div id="root">
        <h2>显示格式化之后的时间</h2>
        <!-- 计算属性实现 -->
        <h3>现在是: {{fmtTime}}</h3>
        <!-- methods 实现 -->
        <h3>现在是: {{getFmtTime()}}</h3>
        <!-- 过滤器实现 -->
        <h3>现在是: {{time | timeFormater}}</h3>
        <!-- 过滤器实现（传参） -->
        <h3>现在是: {{time | timeFormater('YYYY年 MM月 DD日')}}</h3>
        <h3>现在是: {{time | timeFormater('YYYY年 MM月 DD日') | mySlice}}</h3>
        <!-- v-bind 使用过滤器 -->
        <h3 :x="msg | mySlice">测试</h3>
    </div>

    <div id="root2">
        <h2>{{msg | mySlice2}}</h2>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false
    // 全局过滤器
    Vue.filter('mySlice2', function (value) {
        return value.slice(0, 4)
    })

    new Vue({
        el: '#root',
        data: {
            time: 1642996980440, // 时间戳
            msg: '你好!!!'
        },
        computed: {
            fmtTime() {
                return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
            }
        },
        methods: {
            getFmtTime() {
                return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
            }
        },
        // 局部过滤器
        filters: {
            timeFormater(value, str = 'YYYY-MM-DD HH:mm:ss') {
                return dayjs(value).format(str)
            },
            mySlice(value) {
                return value.slice(0, 4)
            }
        }
    })

    new Vue({
        el: '#root2',
        data: {
            msg: 'Hello World!'
        }
    })
</script>

</html>
